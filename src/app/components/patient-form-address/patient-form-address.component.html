<div [formGroup]="Form">
  <div formArrayName="addresses">

    <div *ngFor="let addresses of addressesFormArray().controls; let i = index;let first = first">
      <div class="adress-title">
        <span>Addresses</span>
        <mat-icon (click)="removeAddress(i)" *ngIf="!first">close</mat-icon>
      </div>
      <div [formGroupName]="i">
        <div fxLayout="row" fxLayoutAlign="start baseline" fxLayoutGap="1rem">
          <mat-form-field fxFlex="1 1 auto" appearance="standard" class="mr-top">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type">
              <mat-option [value]="types.HOME">
                {{ types.HOME }}
              </mat-option>
              <mat-option [value]="types.SECOND_HOME">
                {{ types.SECOND_HOME }}
              </mat-option>
              <mat-option [value]="types.WORK">
                {{ types.WORK }}
              </mat-option>
              <mat-option [value]="types.HOLIDAY">
                {{ types.HOLIDAY }}
              </mat-option>
              <mat-option [value]="types.RELATIVE">
                {{ types.RELATIVE }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field fxFlex="1 1 auto"
            *ngIf="addresses.get('type').value =='Work' || addresses.get('type').value =='Relative'  "
            appearance="standard">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
          <mat-form-field fxFlex="1 1 auto" appearance="standard">
            <mat-label>Phone</mat-label>
            <input  matInput formControlName="phone">
            <mat-error *ngIf="!Form.valid">
              Please enter a phone number
            </mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start baseline" fxLayoutGap="1rem">
          <mat-form-field appearance="standard">
            <mat-label>Street</mat-label>
            <input matInput formControlName="street">
            <mat-error *ngIf="!Form.valid">
              Please enter street
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
            <mat-error *ngIf="!Form.valid">
              Please enter city
            </mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start baseline" fxLayoutGap="1rem">
          <mat-form-field appearance="standard">
            <mat-label>Zipcode</mat-label>
            <input type="number" matInput formControlName="zipCode">
            <mat-error *ngIf="!Form.valid">
              Please enter zipCode
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label>Country</mat-label>
            <input matInput formControlName="country">
            <mat-error *ngIf="!Form.valid">
              Please enter country
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
  <button  class="mr-top-button " [disabled]="patient" mat-raised-button type="button" (click)="addAddress()">
    Add Address
  </button>
</div>
